services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
      - STORAGE_BACKEND=local
      - LOCAL_STORAGE_PATH=/app/local_storage
    volumes:
      - ./backend:/app/backend        # hot reload
      - storage_data:/app/local_storage  # datos persistentes
    command: uvicorn backend.main:app --host 0.0.0.0 --port 5000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
        NGINX_CONF: nginx.conf
    ports:
      - "3000:8080"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  storage_data:
