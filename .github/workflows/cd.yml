# ─── CD: Build & Deploy a Cloud Run ─────────────────────────────────────────
name: CD

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  # Artifact Registry
  AR_REPO: proyeccion-faena
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  # Cloud Run services
  BACKEND_SERVICE: proyeccion-faena-api
  FRONTEND_SERVICE: proyeccion-faena-web

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Para Workload Identity Federation

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push backend image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker build -f Dockerfile.backend -t $IMAGE .
          docker push $IMAGE

      - name: Deploy backend to Cloud Run
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --set-env-vars "STORAGE_BACKEND=gcs" \
            --set-env-vars "GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}" \
            --set-env-vars "GCS_PREFIX=data/" \
            --set-env-vars "SECRET_KEY=${{ secrets.SECRET_KEY }}" \
            --set-env-vars "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" \
            --set-env-vars "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get backend URL
        id: backend_url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push frontend image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker build -f Dockerfile.frontend \
            --build-arg VITE_API_URL=${{ steps.backend_url.outputs.url }} \
            -t $IMAGE .
          docker push $IMAGE

      - name: Deploy frontend to Cloud Run
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2

      - name: Update backend CORS_ORIGINS with real frontend URLs
        run: |
          # URL formato .a.run.app (hash)
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          # URL formato .us-central1.run.app (número de proyecto) — también válida en Cloud Run
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.PROJECT_ID }} --format='value(projectNumber)')
          FRONTEND_URL_ALT="https://${{ env.FRONTEND_SERVICE }}-${PROJECT_NUMBER}.${{ env.REGION }}.run.app"
          CORS_VALUE="${FRONTEND_URL},${FRONTEND_URL_ALT}"
          echo "Setting CORS_ORIGINS: $CORS_VALUE"
          gcloud run services update ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars "^|^CORS_ORIGINS=${CORS_VALUE}"
