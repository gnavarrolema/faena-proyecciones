    <rect x="176" y="270" width="36" height="90" rx="12" fill="url(#chart-grad)" />
    <rect x="238" y="210" width="36" height="150" rx="12" fill="url(#chart-grad)" />
    <rect x="300" y="130" width="36" height="230" rx="12" fill="url(#chart-grad)" />
