server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # En producci√≥n (Cloud Run), el frontend llama directamente al backend
    # via VITE_API_URL (https://...run.app). No se necesita proxy local.

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
